<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<ul>
		<li>
			<label for="type"><wicket:message key="type"></wicket:message></label>
			 <span wicket:id="type">
    			<input wicket:id="driver" type="radio">
    				<wicket:message key="driver"></wicket:message>
    			</input>
    			<input wicket:id="jndi" type="radio">
    				<wicket:message key="jndi"></wicket:message>
    			</input>
		    </span>  				
		</li>	
		<li>
			<span class="fieldname" wicket:id="jndiNameLabel"></span>			
			<input wicket:id="jndiName" type="text" />	
		</li>
		<li>			
			<span class="fieldname" wicket:id="driverNameLabel"></span>  
			<input wicket:id="driverName" type="text" />	
		</li>
		<li>
			<span class="fieldname" wicket:id="connectURLLabel"></span>  
			<input wicket:id="connectURL" type="text" />	
		</li>		
		<li>
			<span class="fieldname" wicket:id="usernameLabel"></span>  
			<input wicket:id="username" type="text" />	
		</li>		
		<li>
			<span class="fieldname" wicket:id="passwordLabel"></span>  
			<input wicket:id="password" type="text" />	
		</li>
		<li>
				
			<div class="button-group selfclear">
				<a href="#" wicket:id="testConnection">
					<wicket:message	key="testConnection"></wicket:message>
				</a> 
			</div>					
		</li>				
	</ul>
</wicket:panel>
</body>
</html>
