<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<fieldset>
	<ul>
		<li>		
 		<label for="config.digitRequired"><wicket:message key="digitRequired"></wicket:message></label>
 		<input type="checkbox" wicket:id="config.digitRequired" /> 		 		 
		</li>		
		<li>		
 		<label for="config.uppercaseRequired"><wicket:message key="uppercaseRequired"></wicket:message></label>
 		<input type="checkbox" wicket:id="config.uppercaseRequired" /> 		 
		</li>		
		<li>		
 		<label for="config.lowercaseRequired"><wicket:message key="lowercaseRequired"></wicket:message></label>
 		<input type="checkbox" wicket:id="config.lowercaseRequired" /> 		 
		</li>				
		<li>
 		<label for="config.minLength"><wicket:message key="minLength"></wicket:message></label>
 		<input type="text" wicket:id="config.minLength" /> 
		</li>
		<li>
 		<label for="unlimited"><wicket:message key="unlimitedLength"></wicket:message></label>
 		<input type="checkbox" wicket:id="unlimited" /> 		 
		</li>
		<li>				
 		<!-- <label for="config.maxLength"><wicket:message key="maxLength"></wicket:message></label>  -->
 		<label wicket:id="maxLengthLabel"></label>
 		<input type="text" wicket:id="config.maxLength" /> 
		</li>						
	</ul>
	</fieldset>
</wicket:panel>
</body>
</html>
