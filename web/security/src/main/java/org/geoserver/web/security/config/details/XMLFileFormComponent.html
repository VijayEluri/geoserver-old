<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<fieldset>
	<ul>	
		<li>
 		<label for="config.fileName"><wicket:message key="fileName"></wicket:message></label>
 		<input type="text" wicket:id="config.fileName" /> 
		</li>		
		<li>
 		<label for="config.checkInterval"><wicket:message key="checkInterval"></wicket:message></label>
 		<input type="text" wicket:id="config.checkInterval" /> 
		</li>	
		<li>		
 		<label for="config.validating"><wicket:message key="validating">validating</wicket:message></label>
 		<input type="checkbox" wicket:id="config.validating" /> 		 
		</li>
	</ul>
	</fieldset>
</wicket:panel>
</body>
</html>
