<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:extend>
  <wicket:fragment wicket:id="header">
    <ul>
      <li><a href="gwc"><wicket:message key="GWCSettingsPage.gwcHome" /></a></li>
      <li><a href="gwc/demo"><wicket:message key="GWCSettingsPage.gwcDemos" /></a></li>
    </ul>
  </wicket:fragment>
  <form wicket:id="form">
  <ul>
    <li><br />
    </li>
    <li>
    <fieldset>
      <legend><span><wicket:message key="WMSIntegration">WMS Integration</wicket:message></span></legend>
      <ul>
        <li><input id="enableWMSIntegration" class="field checkbox" type="checkbox" wicket:id="enableWMSIntegration" />
        <label for="enableWMSIntegration" class="choice"><wicket:message
          key="GWCSettingsPage.enableWMSIntegration">Enable GWC</wicket:message></label></li>
      </ul>
    </fieldset>
    </li>
    <li>
    <fieldset>
      <legend><span><wicket:message key="diskQuota">Disk Quota</wicket:message></span></legend>
      <ul>
        <li>
          <input id="enableDiskQuota" class="field checkbox" type="checkbox" wicket:id="enableDiskQuota" /> 
          <label for="enableDiskQuota" class="choice"><wicket:message key="GWCSettingsPage.enableDiskQuota">Enable Disk Quota</wicket:message></label>
        </li>
        <li>
          <label for="globalQuota" class=""><wicket:message key="GWCSettingsPage.setGlobalQuota">Set cache disk quota to:</wicket:message></label>
          <input class="text" wicket:id="globalQuota" id="globalQuota" type="text"/>
          <select class="text" id="globalQuotaUnits" wicket:id="globalQuotaUnits"></select>
          <div wicket:id="globalQuotaProgressBar"></div>
          <div><span wicket:id="globalQuotaLabel">Used 1 MiB out of 10.5 GiB available</span></div>
        </li>
        <li>
          <label><wicket:message key="GWCSettingsPage.globalQuotaTitle">When forcing quota limits, remove tiles that are:</wicket:message></label>
          <div wicket:id="globalQuotaExpirationPolicy">
          <ul>
            <li>
              <input id="globalQuotaPolicyLFU" class="field radio" type="radio" wicket:id="globalQuotaPolicyLFU" /> 
              <label for="globalQuotaPolicyLFU" class="choice"><wicket:message key="GWCSettingsPage.LFU">Least frequently used</wicket:message></label>
            </li>
            <li>
              <input id="globalQuotaPolicyLRU" class="field radio" type="radio" wicket:id="globalQuotaPolicyLRU" value="LRU"/> 
              <label for="globalQuotaPolicyLRU" class="choice"><wicket:message key="GWCSettingsPage.LRU">Least recently used</wicket:message></label>
            </li>
          </ul>
          </div>
        </li>
          <li>&nbsp;
          </li>
      </ul>
    </fieldset>
    </li>
    <li class="button-group selfclear">
    <button type="submit" wicket:id="submit"><wicket:message key="submit">submit</wicket:message></button>
    <button type="submit" wicket:id="cancel"><wicket:message key="cancel">cancel</wicket:message></button>
    </li>
  </ul>
  </form>
</wicket:extend>
</body>
</html>
