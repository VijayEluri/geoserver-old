<html>
<head>
<title><wicket:message key="title">Time Field Panel</wicket:message></title>
</head>
<body>
<wicket:panel>
   <ul class="selfclear date">
     <li>
      <input wicket:id="year" id="year" type="text" size="4"/>
     </li>
     <li>
      <select wicket:id="month" id="month"/>
     </li>
       <li>
      <input wicket:id="day" id="day" type="text" size="2"/>
     </li>
     <li>
      <input wicket:id="hour" id="hour" type="text" size="2"/>
     </li>
     :
     <li>
      <input wicket:id="minute" id="minute" type="text" size="2"/>
     </li>
    </ul>
</wicket:panel>
</body>
</html>
